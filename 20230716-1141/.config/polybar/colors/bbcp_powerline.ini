;;=== Beautiful Blues Color Palette -- blue
;;== https://www.color-hex.com/color-palette/1294
;;= blue palette
[base]
whitet000 = #ffFFFFFF
whitet025 = #bfFFFFFF
whitet050 = #80FFFFFF
whitet075 = #40FFFFFF
whitet100 = #00FFFFFF
blackt000 = #ff000000
blackt025 = #ff000000
blackt050 = #bf000000
blackt075 = #80000000
blackt100 = #40000000
redt000	= #ffFF0000
redt025	= #bfFF0000
redt050	= #80FF0000
redt075	= #40FF0000
redt100	= #00FF0000
blue1t000 = #0000FF
blue2t000 = #0a6cf5
yellowt000 = #FFFF00
cyant000 = #00FFFF
purplet000 = #800080
oranget000 = #FFA500
greent000 = #7cfc00
greyt000 = #808080
memory = #4bffdc
[default]
1t000 = #ff011f4b
1t025 = #bf011f4b
1t050 = #80011f4b
1t075 = #40011f4b
1t100 = #00011f4b
2t000 = #ff03396C
2t025 = #bf03396C
2t050 = #8003396C
2t075 = #4003396C
2t100 = #0003396C
3t000 = #ff005b96
3t025 = #bf005b96
3t050 = #80005b96
3t075 = #40005b96
3t100 = #00005b96
4t000 = #ff6497b1
4t025 = #bf6497b1
4t050 = #806497b1
4t075 = #406497b1
4t100 = #006497b1
5t000 = #ffb3cde0
5t025 = #bfb3cde0
5t050 = #80b3cde0
5t075 = #40b3cde0
5t100 = #00b3cde0

;; in config.ini to replace [colors]
foreground = ${base.whitet000}
foreground-alt = ${default.5t050}
background = ${default.1t025}
background-alt = ${default.3t050}
primary = ${base.yellowt000}
secondary = ${base.greent000}
alert = ${base.redt000}
tray = ${base.greyt000}
;; powerline style
foreground-1 = ${default.1t000}
foreground-2 = ${default.2t000}
foreground-3 = ${default.3t000}
foreground-4 = ${default.4t000}
foreground-5 = ${default.5t000}

background-1 = ${default.5t000}
background-2 = ${default.4t000}
background-3 = ${default.3t000}
background-4 = ${default.2t000}
background-5 = ${default.1t000}
;; powermenu
pmforeground = ${default.5t000}
pmbackground = ${base.blackt000}

