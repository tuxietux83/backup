;;==== Charles Correa Color Palette -- yellow
;;== https://www.color-hex.com/color-palette/90259
;;= yellow palette
[base]
whitet000 = #ffFFFFFF
whitet025 = #bfFFFFFF
whitet050 = #80FFFFFF
whitet075 = #40FFFFFF
whitet100 = #00FFFFFF
blackt000 = #ff000000
blackt025 = #ff000000
blackt050 = #bf000000
blackt075 = #80000000
blackt100 = #40000000
redt000	= #ffFF0000
redt025	= #bfFF0000
redt050	= #80FF0000
redt075	= #40FF0000
redt100	= #00FF0000
blue1t000 = #0000FF
blue2t000 = #0a6cf5
yellowt000 = #FFFF00
cyant000 = #00FFFF
purplet000 = #800080
oranget000 = #FFA500
greent000 = #7cfc00
greyt000 = #808080
memory = #4bffdc
[default]
1t000 = #ffffd05c
1t025 = #bfffd05c
1t050 = #80ffd05c
1t075 = #40ffd05c
1t100 = #00ffd05c
2t000 = #fff7bd2f
2t025 = #bff7bd2f
2t050 = #80f7bd2f
2t075 = #40f7bd2f
2t100 = #00f7bd2f
3t000 = #ffdb9e07
3t025 = #bfdb9e07
3t050 = #80db9e07
3t075 = #40db9e07
3t100 = #00db9e07
4t000 = #ffb17e00
4t025 = #bfb17e00
4t050 = #80b17e00
4t075 = #40b17e00
4t100 = #00b17e00
5t000 = #ff886100
5t025 = #bf886100
5t050 = #80886100
5t075 = #40886100
5t100 = #00886100
;; in config.ini to replace [colors]
foreground = ${base.whitet000}
foreground-alt = ${default.5t050}
background = ${default.1t025}
background-alt = ${default.3t050}
primary = ${base.yellowt000}
secondary = ${base.greent000}
alert = ${base.redt000}
tray = ${base.greyt000}
;; powerline style
foreground-1 = ${default.1t000}
foreground-2 = ${default.2t000}
foreground-3 = ${default.3t000}
foreground-4 = ${default.4t000}
foreground-5 = ${default.5t000}

background-1 = ${default.5t000}
background-2 = ${default.4t000}
background-3 = ${default.3t000}
background-4 = ${default.2t000}
background-5 = ${default.1t000}
;; powermenu
pmforeground = ${default.5t000}
pmbackground = ${base.blackt000}
