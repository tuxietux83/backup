;;=== Jet Grey Color Palette -- grey
;;== https://www.color-hex.com/color-palette/79838
;;= grey scale
[base]
whitet000 = #ffFFFFFF
whitet025 = #bfFFFFFF
whitet050 = #80FFFFFF
whitet075 = #40FFFFFF
whitet100 = #00FFFFFF
blackt000 = #ff000000
blackt025 = #ff000000
blackt050 = #bf000000
blackt075 = #80000000
blackt100 = #40000000
redt000	= #ffFF0000
redt025	= #bfFF0000
redt050	= #80FF0000
redt075	= #40FF0000
redt100	= #00FF0000
blue1t000 = #0000FF
blue2t000 = #0a6cf5
yellowt000 = #FFFF00
cyant000 = #00FFFF
purplet000 = #800080
oranget000 = #FFA500
greent000 = #7cfc00
greyt000 = #808080
memory = #4bffdc

[default]
1t000 = #ff454545
1t025 = #bf454545
1t050 = #80454545
1t075 = #40454545
1t100 = #00454545
2t000 = #ff666666
2t025 = #bf666666
2t050 = #80666666
2t075 = #40666666
2t100 = #00666666
3t000 = #ff999999
3t025 = #bf999999
3t050 = #80999999
3t075 = #40999999
3t100 = #00999999
4t000 = #ffcccccc
4t025 = #bfcccccc
4t050 = #80cccccc
4t075 = #40cccccc
4t100 = #00cccccc
5t000 = #ffffffff
5t025 = #bfffffff
5t050 = #80ffffff
5t075 = #40ffffff
5t100 = #00ffffff
;; in config.ini to replace [colors]
foreground = ${base.whitet000}
foreground-alt = ${default.5t050}
background = ${default.1t025}
background-alt = ${default.3t050}
primary = ${base.yellowt000}
secondary = ${base.greent000}
alert = ${base.redt000}
tray = ${base.greyt000}
;; powerline style
foreground-1 = ${default.1t000}
foreground-2 = ${default.2t000}
foreground-3 = ${default.3t000}
foreground-4 = ${default.4t000}
foreground-5 = ${default.5t000}

background-1 = ${default.5t000}
background-2 = ${default.4t000}
background-3 = ${default.3t000}
background-4 = ${default.2t000}
background-5 = ${default.1t000}
;; powermenu
pmforeground = ${default.5t000}
pmbackground = ${base.blackt000}
