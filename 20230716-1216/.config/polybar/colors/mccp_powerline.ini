oranget000 = #FFA500
greent000 = #7cfc00
greyt000 = #808080
memory = #4bffdc
[default]
1t000 = #ff004749
1t025 = #bf004749
1t050 = #80004749
1t075 = #40004749
1t100 = #00004749
2t000 = #ff00535a
2t025 = #bf00535a
2t050 = #8000535a
2t075 = #4000535a
2t100 = #0000535a
3t000 = #ff00746b
3t025 = #bf00746b
3t050 = #8000746b
3t075 = #4000746b
3t100 = #0000746b
