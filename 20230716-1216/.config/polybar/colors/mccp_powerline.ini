whitet025 = #bfFFFFFF
whitet050 = #80FFFFFF
whitet075 = #40FFFFFF
whitet100 = #00FFFFFF
blackt000 = #ff000000
blackt025 = #ff000000
blackt050 = #bf000000
blackt075 = #80000000
