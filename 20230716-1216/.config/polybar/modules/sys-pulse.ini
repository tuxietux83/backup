[module/sys-pulse]
type = internal/pulseaudio
format-volume = <ramp-volume><label-volume>
label-volume = %percentage% %
label-volume-foreground = ${root.foreground}
label-volume-background = ${colors.background}
label-volume-spacing = 0
label-muted =  muted
label-muted-foreground = ${colors.alert}
label-muted-background = ${colors.background}
bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #f5a70a
bar-volume-foreground-4 = #f5a70a
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-foreground-7 = #ff5555
bar-volume-foreground-8 = #ff5555
bar-volume-foreground-9 = #ff5555
bar-volume-background-0 = #134359
bar-volume-gradient = true
bar-volume-indicator = 
bar-volume-indicator-font = 1
bar-volume-fill = 
bar-volume-fill-font = 1
bar-volume-empty = 
bar-volume-empty-font = 1
bar-volume-empty-foreground = ${colors.foreground-alt}
use-ui-max = false
click-right = pavucontrol &
ramp-volume-foreground = ${root.foreground}
ramp-volume-spacing = 0
ramp-volume-font = 1
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
